
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        :root:not(.dark) {
            background: linear-gradient(135deg, #faf8f3 0%, #f0f4ff 50%, #fefdfb 100%);
        }
        :root:not(.dark) * {
            color: #1a1a2e !important;
        }
        :root:not(.dark) footer {
            background-color: #f9f7f2 !important;
            border-color: #4e3906 !important;
        }
        :root:not(.dark) nav {
            background-color: rgba(255, 255, 255, 0.85) !important;
        }
        /* Mobile menu defaults (light) */
        .mobile-menu-panel {
            background-color: rgba(255, 255, 255, 0.96) !important;
            color: #0f172a !important;
            border-color: #e8e4db !important;
        }
        .mobile-menu-panel a,
        .mobile-menu-panel button {
            color: #0f172a !important;
        }
        .mobile-menu-panel button:hover,
        .mobile-menu-panel a:hover {
            background-color: rgba(59, 130, 246, 0.1) !important;
            color: #2563eb !important;
            border-color: #d4cfc7 !important;
        }
        /* Mobile menu dark override */
        .dark .mobile-menu-panel {
            background-color: rgba(15, 23, 42, 0.95) !important;
            color: #e2e8f0 !important;
            border-color: #0f172a !important;
        }
        .dark .mobile-menu-panel a,
        .dark .mobile-menu-panel button {
            color: #e2e8f0 !important;
        }
        .dark .mobile-menu-panel button:hover,
        .dark .mobile-menu-panel a:hover {
            background-color: rgba(96, 165, 250, 0.12) !important;
            color: #93c5fd !important;
            border-color: #1e293b !important;
        }
        :root:not(.dark) .card-tint {
            background: linear-gradient(145deg, #f5ede2 0%, #eff3ff 55%, #fffaf5 100%) !important;
        }
        :root:not(.dark) .glass-card {
            background: rgba(255, 255, 255, 0.92) !important;
            border-color: rgba(0, 0, 0, 0.08) !important;
        }
        :root:not(.dark) input,
        :root:not(.dark) textarea,
        :root:not(.dark) select {
            background-color: #ffffff !important;
            color: #1a1a2e !important;
            border-color: #d4cfc7 !important;
        }
        :root:not(.dark) input::placeholder,
        :root:not(.dark) textarea::placeholder {
            color: #8b8680 !important;
        }
        :root:not(.dark) input:focus,
        :root:not(.dark) textarea:focus {
            background-color: #ffffff !important;
            color: #1a1a2e !important;
            border-color: #3b82f6 !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        :root:not(.dark) button,
        :root:not(.dark) a[href*="linkedin"],
        :root:not(.dark) a[href*="github"],
        :root:not(.dark) a[href*="instagram"] {
            background-color: transparent !important;
            color: #1a1a2e !important;
            transition: all 0.3s ease !important;
        }
        :root:not(.dark) button:hover,
        :root:not(.dark) a[href*="linkedin"]:hover,
        :root:not(.dark) a[href*="github"]:hover,
        :root:not(.dark) a[href*="instagram"]:hover {
            background-color: rgba(59, 130, 246, 0.1) !important;
            color: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }
        :root:not(.dark) a[role="button"],
        :root:not(.dark) button[type="submit"] {
            background-color: #3b82f6 !important;
            color: white !important;
            border: none !important;
        }
        :root:not(.dark) a[role="button"]:hover,
        :root:not(.dark) button[type="submit"]:hover {
            background-color: #2563eb !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
        }
        .dark * {
            color: #f1f5f9 !important;
        }
        .dark footer,
        .dark nav,
        .dark .glass-card {
            background-color: rgba(15, 23, 42, 0.9) !important;
        }
        .dark button:hover,
        .dark a:hover {
            color: #60a5fa !important;
        }
        h1, h2, h3, h4, h5, h6 {
            color: inherit !important;
        }
        a, button {
            color: inherit !important;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
